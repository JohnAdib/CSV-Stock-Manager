name: ğŸ–¼ï¸ UI

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  # Trigger the workflow on push to the main
  push:

  # Trigger the workflow on pull request
  pull_request:

jobs:
  ci-pipeline:
    name: ğŸ”¦ CI Pipeline - Node ${{ matrix.node }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 20]
    defaults:
      run:
        working-directory: ./ui

    steps:
      - name: ğŸ  Checkout code
        uses: actions/checkout@v4

      - name: ğŸº Prepare - Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: ğŸ’» Install Node.js dependencies
        run: npm i

      - name: ğŸ“ Action - Check ESLint
        run: npm run lint

      - name: ğŸ—ï¸ Action - Build
        run: npm run build

      - name: ğŸ§ª Action - Unit Test
        run: npm run test
